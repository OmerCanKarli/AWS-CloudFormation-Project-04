AWSTemplateFormatVersion: 2010-09-09
Description: |
  This cfn is used for creating a template which runs S3 static 
  web-site using cloudfront distribution.
Parameters:
  KittensSubDomainName:
    Description: Enter full domain name like www.clarusway.com
    Type: String
    AllowedPattern: (?!-)[a-zA-Z0-9-.]{1,63}(?<!-)
Resources:
  MyS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref KittensSubDomainName
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerEnforced
      PublicAccessBlockConfiguration:
        BlockPublicAcls: FALSE
      WebsiteConfiguration:
        IndexDocument: index.html
  MyS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref MyS3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref MyS3Bucket
                - /*
            Principal: '*'
  MyCloudFront:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases: 
          - !Ref KittensSubDomainName
        Comment: my first cloudfront cfn
        DefaultCacheBehavior: 
          AllowedMethods: 
            - GET
            - HEAD
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          Compress: true
          TargetOriginId: omercrf
          ViewerProtocolPolicy: allow-all
        DefaultRootObject: index.html
        Enabled: true
        HttpVersion: http2
        Origins: 
          - CustomOriginConfig: 
              OriginProtocolPolicy: http-only
            DomainName:  !Select [2, !Split ["/", !GetAtt MyS3Bucket.WebsiteURL]]
            Id: omercrf
        PriceClass: PriceClass_All
        ViewerCertificate: 
          AcmCertificateArn: arn:aws:acm:us-east-1:831828650187:certificate/22f3a29f-eba2-4e00-9f55-fdb5f6ea53d2
          MinimumProtocolVersion: TLSv1.2_2021
          SslSupportMethod: sni-only
  MyRoute53:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: Z07431723KSU4WT407LJW
      RecordSets: 
      - AliasTarget: 
          DNSName: !GetAtt MyCloudFront.DomainName
          HostedZoneId: Z2FDTNDATAQYW2
        Name: !Ref KittensSubDomainName
        Type: A
Outputs:
  BucketName: 
    Description: S3 Bucket URL For Kittens Website
    Value: !GetAtt MyS3Bucket.WebsiteURL
  CloudfrontEndpoint:
    Description: Endpoint For Kittens Cloudfront
    Value: !GetAtt MyCloudFront.DomainName
  FullDomainName:
    Description: Full Domain Name Of My Application
    Value: !Ref KittensSubDomainName